<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Réservia</title>
  </head>
  <body>
    <main>
      <!--Header-->

      <header>
        <!--Logo Réservia-->

        <h1 class="logo">
          <img src="images/logo.png" alt="logo Réservia" />
        </h1>

        <!--Barre de navigation-->

        <nav>
          <ul class="ancres">
            <li><a href="#hébergements" id="h">Hébergements</a></li>
            <li><a href="#activités" id="a">Activités</a></li>
          </ul>
          <span class="inscription">S'inscrire</span>
        </nav>

        <!--Titre principal + sous-titre-->

        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>

        <span id="sous-titre">En plein centre ville ou en pleine nature</span>

        <!--Barre de recherche-->

        <div class="barre-recherche">
          <img src="icones/map.svg" alt="emplacement" id="map" />
          <form id="form">
            <input
              type="search"
              name="ville"
              placeholder="Marseille,France"
            /><button class="boutton-bleu-recherche">
              <img src="icones/loupe.svg" id="loupe" alt="loupe" /><span
                id="rechercher"
                >Rechercher</span
              >
            </button>
          </form>
        </div>

        <!--Filtres-->

        <div class="barre-filtre">
          <p id="texte">Filtres</p>
          <div id="filtres">
            <!--Économique-->
            <a href="#">
              <div class="entier">
                <div class="bouton">
                  <div class="rond">
                    <img src="icones/économique.svg" alt="billet de banque" />
                  </div>
                  Économique
                </div>
              </div>
            </a>

            <!--Famillial-->
            <a href="#">
              <div class="entier">
                <div class="bouton">
                  <div class="rond">
                    <img src="icones/famillial.svg" alt="enfant" />
                  </div>
                  Famillial
                </div>
              </div>
            </a>

            <!--Romantique-->
            <a href="#">
              <div class="entier">
                <div class="bouton">
                  <div class="rond">
                    <img src="icones/romantique.svg" alt="coeur" />
                  </div>
                  Romantique
                </div>
              </div>
            </a>
            <!--Animaux autorisés-->
            <a href="#">
              <div class="entier" id="ani">
                <div class="bouton">
                  <div class="rond">
                    <img src="icones/animaux.svg" alt="chien" />
                  </div>
                  <p>Animaux autorisés</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
